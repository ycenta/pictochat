<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <!-- include public/style.css -->
    <link href="public/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f3633012bb.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="chooseRoom" style="width: 100%; height: 100%;background-color: rgb(187, 187, 187);    position:fixed;     z-index:3;    ">
      <br>
      <div class="roombutton" onclick="joinRoom(1)"><div class="cube"><h1>A</h1><img src="public/testpen.svg" class="pen"></div><h1 class="chatroomtitle">Chat room A</h1><div class="rectangle"><i class="fa-solid fa-user" style="font-size: 100px;color:rgb(54, 54, 54);margin-left: 15px;"></i><h1 class="roomsize">1/16</h1></div><div class="smallcube"></div></div>
      <div class="roombutton" onclick="joinRoom(2)"><div class="cube"><h1>B</h1><img src="public/testpen.svg" class="pen"></div><h1 class="chatroomtitle">Chat room B</h1><div class="rectangle"><i class="fa-solid fa-user" style="font-size: 100px;color:rgb(54, 54, 54);margin-left: 15px;"></i><h1 class="roomsize">1/16</h1></div><div class="smallcube"></div></div>
      <div class="roombutton" onclick="joinRoom(3)"><div class="cube"><h1>C</h1><img src="public/testpen.svg" class="pen"></div><h1 class="chatroomtitle">Chat room C</h1><div class="rectangle"><i class="fa-solid fa-user" style="font-size: 100px;color:rgb(54, 54, 54);margin-left: 15px;"></i><h1 class="roomsize">1/16</h1></div><div class="smallcube"></div></div>
      <div class="roombutton" onclick="joinRoom(4)"><div class="cube"><h1>D</h1><img src="public/testpen.svg" class="pen"></div><h1 class="chatroomtitle">Chat room D</h1><div class="rectangle"><i class="fa-solid fa-user" style="font-size: 100px;color:rgb(54, 54, 54);margin-left: 15px;"></i><h1 class="roomsize">1/16</h1></div><div class="smallcube"></div></div>
      <br>
    </div>
    <div id="messages">

    </div>
    
      <form id="setPassword" action="">
        <input id="inputpassword" autocomplete="off" /><button>Set username</button>
      </form>

      <button style="position: fixed; top: 680px;" onclick="ToggleDraw()">Toggle Drawing</button>
      <section id="chatbox">
          <!-- <canvas id="drawing-board" style="
          left: 18px;
          top: 709px;
          position: fixed;
          z-index: 1;"></canvas> -->

            <form id="form" action="">
              <textarea style="font-size: 36px;" id="input" autocomplete="off"></textarea><button id="sendbutton">Send</button>
            </form>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="public/script.js"></script>
    <script src="public/canvas.js"></script>
  
    
  </body>
  
</html>
